<div id="input" *ngIf="!addNewApp">
    <button type="submit" (click)="addAppointment()">Add new Appointment</button>
</div>
<div *ngIf="addNewApp">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
            <label>Appointment Id</label>
            <input type="text" placeholder="Enter Appointment Id" formControlName="appointmentId">
            <br><br>
            <label>Patient Id</label>
            <input type="text" placeholder="Enter Patient Id" formControlName="patientId">
            <br><br>
            <label>Appointment Date </label>
            <input type="date" placeholder="Enter Appointment Date" formControlName="appointmentDate">
            <br><br>
            <label>Start Time</label>
            <input type="time" placeholder="Enter Start Time" formControlName="startTime">
            <br><br>
            <label>End Time</label>
            <input type="time" placeholder="Enter End Time" formControlName="endTime">
            <br><br>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<h4>List of Appointments</h4>
<div class="grid-container">
    <div *ngFor="let i of appList">
        <div class="card">
            <div class="container">
                <p>Appointment ID:{{i.appointmentId}}</p>
                <p>Patient ID:{{i.patientId}}</p>
                <p>Appointment Date:{{i.appointmentDate}}</p>
                <p>Start Time:{{i.startTime}}</p>
                <p>End Time:{{i.endTime}}</p>
                <button (click)="Delete(i)">Cancel</button>
            </div>
        </div>
    </div>
</div>
