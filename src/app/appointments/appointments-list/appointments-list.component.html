<div id="input" *ngIf="!addNewApp">
    <button type="submit" (click)="addAppointment()">Add new Appointment</button>
</div>
<div *ngIf="addNewApp">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" >
        <div>
            <label>Appointment Id</label>
            <input type="text"  placeholder="Enter Appointment Id" formControlName="appointmentId">
            <br><br>
            <label>Patient Id</label>
            <input type="text"  placeholder="Enter Patient Id" formControlName="patientId">
            <br><br>
            <label>Patient Name</label>
            <input type="text"  placeholder="Enter Patient Name" formControlName="patientName">
            <br><br>
            <label>Start Time</label>
            <input type="text"  placeholder="Enter Start Time" formControlName="StartTime">
            <br><br>
            <label>End Time</label>
            <input type="text"  placeholder="Enter End Time" formControlName="EndTime">
            <br><br>
        </div>
        <button type="submit" >Submit</button>
    </form>
</div>
<h4>List of Appointments</h4>
<div class="grid-container">
    <div *ngFor="let i of appList">
        <div class="card">
            <div class="container">
                <p>Appointment ID:{{i.appointmentId}}</p>
                <p>Patient ID:{{i.patientId}}</p>
                <p>Patient Name:{{i.patientName}}</p>
                <p>Start Time:{{i.startTime}}</p>
                <p>End Time:{{i.endTime}}</p>
                <button (click)="Delete(i)">Cancel</button>
            </div>
        </div>
    </div>
</div>
